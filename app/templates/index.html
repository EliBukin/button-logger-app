<!DOCTYPE html>
<html>
<head>
    <title>Log Viewer</title>
    <style>
        /* Add custom CSS for the "Add" button */
        .add-button {
            font-size: 20em;
            padding: 10px;
            background-color: #8cfa1e;
            border-radius: 25px;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }

        /* Increase the font size of the entry captions */
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 3em;
            color: #0ce2fa; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .delete-entry {
            font-size: 0.5em;
            margin-left: 20px;
            padding: 5px 10px;
            background-color: #fa830c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            color: white;
        }

        html {
            background-image: url('static/bla-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Meds Consumption Logger</h1>
    <form method="post">
        <button class="add-button" type="submit">Take Meds</button>
    </form>
    <ul>
        {% for entry in log_data %}
            <li>
                {{ entry }}
                <form method="post" action="{{ url_for('delete_entry', index=loop.index0) }}" style="display: inline;">
                    <button type="submit" class="delete-entry">Delete entry</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
